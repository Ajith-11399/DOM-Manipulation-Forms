<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieving data from the form submission - HTML</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <div class="row text-center align-items-center justify-content-center mt-5 m-1">
            
            <!-- Form -->

            <div class="col-lg-6 col-md-12 col-sm-12 rounded-3 shadow-lg mt-3 mb-5">

                <h1 id="title" class="pt-4 text-dark-emphasis">HTML FORM</h1>
                <p id="description">Please fill this form!</p>

                <form id="form" action=""">

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="first-name" class="form-control" placeholder="Enter your First name" aria-label="First name" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="last-name" class="form-control" placeholder="Enter your Last name" aria-label="Last name" required>
                    </div>

                    <h4 class="text-dark-emphasis">Choose your gender</h4>

                    <div class="col-lg-4 col-md-12 col-sm-12 mt-3 mb-3">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                            <label class="form-check-label" for="others">
                                Others
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <textarea id="address" class="form-control" placeholder="Enter your Address" aria-label="Address" required></textarea>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="pincode" class="form-control" placeholder="Enter your Pincode" aria-label="Pincode" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="state" class="form-control" placeholder="Enter your State" aria-label="State" required>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <input type="text" id="country" class="form-control" placeholder="Enter your Country" aria-label="Country" required>
                    </div>

                    <div class="row align-items-center justify-content-center m-0 p-3">

                        <P>Choose your favorite cars</P>

                        <div class="col-lg-6 col-md-6 col-sm-6 mt-1 mb-1">
                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="bmwCheckbox">
                                <label class="form-check-label" for="bmwCheckbox">BMW 740i M Sport</label>
                            </div>

                            <div class="form-check mt-2 mb-1">
                                <input class="form-check-input" type="checkbox" value="" id="volkswagenCheckbox">
                                <label class="form-check-label" for="volkswagenCheckbox">Volkswagen VIRTUS GT TSI</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6 mt-1 mb-1">
                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="porscheCheckbox">
                                <label class="form-check-label" for="porscheCheckbox">Porsche GT-3 RS</label>
                            </div>

                            <div class="form-check mt-2 mb-2">
                                <input class="form-check-input" type="checkbox" value="" id="fordCheckbox">
                                <label class="form-check-label" for="fordCheckbox">FORD Mustang MACH-1</label>
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 mt-3 mb-3">
                        <button type="submit" id="submit" class="btn btn-primary px-5 py-2">Submit</button>
                    </div>

                </form>

            </div>

            <h3 class="mt-5 mb-3">Fill the above form and see your details here!</h3>
    
            <!-- Table -->
            <div class="col-lg-12 col-md-12 col-sm-12 mt-3 overflow-auto">
                
                <table class="table">

                    <thead>

                      <tr class="table-dark">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Cars</th>
                      </tr>
                      
                    </thead>

                    <tbody class="table-primary">
                    </tbody>

                  </table>

            </div>

            <p class="mt-1 mb-3 aj">Scroll horizontally to view the table details</p>
            
        </div>

    </div>
    

    <!-- Javascript -->
    <script src="script.js"></script>
    <!-- Testcases -->
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@3.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
